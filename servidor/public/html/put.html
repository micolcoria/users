<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <title>Edit</title>
</head>
<body>
    <h2 id="edit-user">Editar usuario</h2>
    <form action="" id="form">
        <input name="name" type="text" id="name" placeholder="Nombre">
        <input name="surname" type="text" id="surname" placeholder="Apellido">
        <input name="phone" type="text" id="phone" placeholder="Telefono">
        <input name="mail" type="text" id="mail" placeholder="Mail">

        <button id="put">Editar</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../javascripts/put.js"></script>

</body>
</html>
