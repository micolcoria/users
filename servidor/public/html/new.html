<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <title>New</title>

            <!-- <button id="add" class="btn">Nuevo</button> -->

        <form id="form">

        </form>
